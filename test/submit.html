<script id="script_s">
function submit() {
	FormSubmit.url("/test/submit.php")
		.value("name", document.getElementById("name").value)
		.value("age_range", document.getElementById("age_range").value)
	var method = this.value.toLowerCase();
	if(method == "post") {
		FormSubmit.post(); 
	} else {
		FormSubmit.get(); 
	}
}
</script>
